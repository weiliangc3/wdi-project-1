<!DOCTYPE html>
<html>
<head>
  <title>it all ends in you</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <div id="player"></div>
  <div class="self_area"></div>
  <div id="buffer"></div>
  <div class="scoreboard">
    <div id="health1"></div>
    <div id="health2"></div>
    <div id="health3"></div>
    <div id="health4"></div>
    <div id="health5"></div>
    <div id="game_timer">Time Remaining: </div>
    <div id="difficulty_display">Difficulty:</div>
    <div id="spawn_delay">Spawn Delay:</div>
    <div id="max_size">Maximum Size:</div>
    <div id="karma_collected">Karma Collected:</div>
  </div>

  <div class="neek_area">
    <button id="button1">debug1</button>
    <button id=button2>debug2</button>
  </div>
  

  <div class="front">
    <div id="start_button">begin</div>
    <div id="title1">it all</div>
    <div id="title2">ends</div>
    <div id="title3">in you.</div>
    <div id="reset">exhale, then breathe again</div>

    <div class="options">


      <div id="normal_option" class="mode_button button_inactive">Challenge mode</div>
      <div id="endless_option" class="mode_button">Endless mode</div>
      <div class="endless_options">
        <div class="endless_set">
          <div id="diff_option" class="endless_var">Enemy speed:</div>
          <div id="diff_option_display" class="endless_val">5</div>
          <div class="option_button_up"></div><div class="option_button_down"></div>
        </div>
        <div class="endless_set">
          <div id="spawn_option" class="endless_var">Spawn interval:</div>
          <div id="spawn_option_display" class="endless_val">10</div>
          <div class="option_button_up"></div><div class="option_button_down"></div>
        </div>
        <div class="endless_set">
          <div id="size_option" class="endless_var">Enemy size:</div>
          <div id="size_option_display" class="endless_val">40</div>
          <div class="option_button_up"></div><div class="option_button_down"></div>
        </div>
      </div>

    </div>
    <div id="announcer"><div>
    </body>
    </html>
